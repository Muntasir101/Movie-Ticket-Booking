<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieBookingNow - Book Tickets</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .output {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #e9ffe9;
      border: 1px solid #b2ffb2;
      border-radius: 4px;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>MovieBookingNow - Ticket Booking</h1>
  </header>
  <div class="container">
    <div class="form-group">
      <label for="tickets">Number of Tickets (1 to 10):</label>
      <input type="number" id="tickets" min="1" max="10" />
      <div class="error" id="ticketError"></div>
    </div>

    <div class="form-group">
      <label for="price">Select Ticket Class:</label>
      <select id="price">
        <option value="500">Regular - $500</option>
        <option value="750">Silver - $750</option>
        <option value="1000">Gold - $1000</option>
        <option value="1500">Platinum - $1500</option>
        <option value="2000">VIP - $2000</option>
      </select>
      <div class="error" id="priceError"></div>
    </div>

    <div class="form-group">
      <label for="user">Are you a registered user?</label>
      <select id="user">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="promo">Promo Code:</label>
      <input type="text" id="promo" placeholder="Enter PROMO2025 if valid" />
    </div>

    <button onclick="calculateBooking()">Book Now</button>

    <div class="output" id="result"></div>
  </div>

  <script>
    function calculateBooking() {
      const tickets = parseInt(document.getElementById('tickets').value);
      const price = parseInt(document.getElementById('price').value);
      const user = document.getElementById('user').value;
      const promo = document.getElementById('promo').value.trim();

      const ticketError = document.getElementById('ticketError');
      const priceError = document.getElementById('priceError');
      const result = document.getElementById('result');

      ticketError.textContent = '';
      priceError.textContent = '';
      result.textContent = '';

      let valid = true;

      if (isNaN(tickets) || tickets < 1 || tickets > 10) {
        ticketError.textContent = 'Please enter a number between 1 and 10.';
        valid = false;
      }

      if (isNaN(price) || price < 500 || price > 2000) {
        priceError.textContent = 'Please select a valid ticket class.';
        valid = false;
      }

      if (!valid) return;

      let discount = 0;
      if (user === 'yes' && promo === 'PROMO2025') {
        discount = 0.30;
      } else if (user === 'yes' && promo !== 'PROMO2025') {
        discount = 0.10;
      } else if (user === 'no' && promo === 'PROMO2025') {
        discount = 0.05;
      }

      const total = tickets * price;
      const discountAmount = total * discount;
      const finalAmount = total - discountAmount;

      result.innerHTML = `
        <strong>Booking Successful!</strong><br/>
        Tickets: ${tickets} <br/>
        Total Price: ₹${total} <br/>
        Discount: ₹${discountAmount.toFixed(2)} <br/>
        <strong>Final Amount: ₹${finalAmount.toFixed(2)}</strong>
      `;
    }
  </script>
</body>
</html>
